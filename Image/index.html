<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <title>画像一括軽量化・サイズ変更・明るさ調整ツール</title>
    <link rel="stylesheet" href="Content/Css/Home/Home.min.css" />
    <script src="https://apis.google.com/js/platform.js" async defer>
        { lang: 'ja' }
    </script>
</head>
<body>
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <header>
        <div>
            <h1>画像一括軽量化・サイズ変更・明るさ調整ツール</h1>
            <div id="logo"></div>
            <div id="powerdby" class="bg"></div>
        </div>
    </header>
    <section id="tool_wrap">
        <div id="options_panel">
            <div id="option_01" class="options">
                <div id="option_01_title" class="bg"></div>
                <label id="size_no_change" class="bg"><input type="checkbox" checked /></label>
                <div id="textbox_width" class="bg textbox_wrap">
                    <input type="number" step="50" min="0" value="0" />
                </div>
                <div id="textbox_height" class="bg textbox_wrap">
                    <input type="number" step="50" min="0" value="0" />
                </div>
            </div>
            <div id="option_02" class="options">
                <div id="option_02_title" class="bg"></div>
                <label id="gamma_radio_01" class="bg gamma_radio"><input type="radio" data-id="01" data-bg-x="-65px" name="gamma" value="1.0" checked /></label>
                <label id="gamma_radio_02" class="bg gamma_radio"><input type="radio" data-id="02" data-bg-x="-153px" name="gamma" value="2.0" /></label>
                <label id="gamma_radio_03" class="bg gamma_radio"><input type="radio" data-id="03" data-bg-x="-255px" name="gamma" value="3.0" /></label>
            </div>
            <div id="option_03" class="options">
                <div id="option_03_title" class="bg"></div>
                <label id="quality_radio_01" class="bg quality_radio"><input type="radio" data-id="01" data-bg-x="-65px" name="quality" checked /></label>
                <label id="quality_radio_02" class="bg quality_radio"><input type="radio" data-id="02" data-bg-x="-326px" name="quality" /></label>
            </div>
        </div>
        <div id="file_drop_area">
            <div id="dammy_input"></div>
            <input id="file_select_button" type="file" multiple accept="image/jpeg" />
            <div id="progress_wrap">
                <p>処理中...</p>
                <div id="progress_bar"><span></span></div>
            </div>
        </div>
        <button id="download_button" class="bg"></button>
        <div id="wait_create_files_mask">
            <div id="wait_create_files">
                ファイルを作成中です。
            </div>
        </div>
    </section>
    <section id="flow_wrap">
        <h2>画像一括軽量化・サイズ変更・明るさ調整ツールの使い方</h2>
        <img src="Content/Images/Home/flow01.png" alt="①サイズを変える" />
        <img src="Content/Images/Home/flow02.png" alt="②明るさを選ぶ" />
        <img src="Content/Images/Home/flow03.png" alt="③写真を選ぶ" />
    </section>
    <footer>
        <div>
            <p>【ご利用の際の注意事項】</p>
            <p id="notes"></p>
        </div>
    </footer>
    <div id="social_button_wrap">
        <div>
            <div class='fb-like' data-layout='box_count' data-action='like' data-show-faces='false' data-share='false'></div>
        </div>
        <div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-count='vertical'>Tweet</a>
            <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script>
        </div>
        <div>
            <div class="g-plusone" data-size="tall"></div>
        </div>
        <div>
            <a href='http://b.hatena.ne.jp/entry/' class='hatena-bookmark-button' data-hatena-bookmark-layout='vertical'><img src='http://b.st-hatena.com/images/entry-button/button-only.gif' width='20' height='20' style='border: none;' /></a>
            <script type='text/javascript' src='http://cdn-ak.b.st-hatena.com/js/bookmark_button.js' charset='utf-8' async='async'></script>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!--<script src="Scripts/Home/Home.min.js"></script>-->
    <script src="Scripts/Home/jquery.easing.1.3.js"></script>
    <script src="Scripts/Home/AddSocialButtons.js"></script>
    <script src="Scripts/Home/jszip.min.js"></script>
    <script src="Scripts/Home/FileSaver.min.js"></script>
    <script src="Scripts/Home/canvas-toBlob.min.js"></script>
    <script src="Scripts/Home/Index.minjs"></script>

</body>
</html>
